<body>
    
    <header class="header-area">       
        <div class="navbar-area headroom">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12" style="margin-top:40px;margin-left:35%">
                        <img src="assets/favicon.ico" class="img-fluid">

        </div>
        <div id="home" class="header-hero bg_cover d-lg-flex align-items-center" style="background-image: url(assets/header-hero.jpg)">

                            <div class="header-singup wow fadeInUp" data-wow-duration="1s" data-wow-delay="0.8s">
                                <input id="meetinglink" type="text" required placeholder="Meeting link">
                                <button class="main-btn" id="submitbtn">Save</button>
                            </div>
                        </div>						
                    </div>

            <div class="header-hero-image d-flex align-items-center wow fadeInRightBig" data-wow-duration="1s" data-wow-delay="1.1s">
